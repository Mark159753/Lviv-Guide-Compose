query FetchPlacesWithFilters($page: Int = null, $size: Int = null, $categoryId: Int = null){
    places(page: $page, size: $size, categoryId: $categoryId){
        ...mainPlaceInfo
    }
}

query FetchPlaceDetails($id: Int!){
    place(id: $id){
        ...mainPlaceInfo,
        address,
        description,
        images {
            path
        }
    }
}

fragment mainPlaceInfo on PlaceEntity{
    id,
    title,
    headImage,
    location {
        lat,
        lon
    },
    rating,
    category {
        id,
        name
    }
}